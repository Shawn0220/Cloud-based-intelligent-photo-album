<html lang="en">
<head>
	{% load static %}
    <meta charset="UTF-8">
    <title>人物</title>
	<link href="/static/css/photos.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="/static/css/xadmin.css">
	<script src="/static/lib/layui/layui.js" charset="utf-8"></script>
	<script type="text/javascript" src="/static/js/xadmin.js"></script>

	<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
</head>
<body>
	<div style="text-align: center;position: fixed;width: 100%;height: 54px;top: 0;z-index:1;background-color: #F1F1F1">
		<h1 style="line-height: 54px">人物</h1>
		<hr/>
	</div>

<div style="margin-top:70px;position: relative;">
{% for album,img_url in img_urls.items%}
	<form action='{% url "album:humantoalbum" %}' method="get" style="display: inline-block">
		{% csrf_token %}
		<div style="display:inline-block;width:200px; height:150px; margin: 5px 10px" >
			<div style="text-align:center">
				<label>
					<input value="" type="submit" style="display: none">
					<img class="image1" src="{{img_url}}" style="cursor: hand;object-fit: cover;margin: 0 20px"  alt=""/>
				</label>
			</div>

			<div>
				{% for key,num in img_num.items%}
				{%if key == album %}
					<label>
						{% for facekey ,facevalue in PEOPLE.items%}
						{%if facekey == album %}
							<!--标记人脸id设置为none-->
							<input name="img_tag" style="display:none;text-align:center;width:100%;border: none ; background-color: transparent ; margin:5px 10px 0 10px"
								   value="{{album}}">
							<input name="people_tag" style="text-align:center;width:100%;border: none ; background-color: transparent ; margin:5px 10px 0 10px"
								   value="{{facevalue}}">
						{%endif%}
						{%endfor%}
					</label>
					<label>
						<input name="num" style="text-align:center;width:100%;border: none ; background-color: transparent ; margin:0 10px 5px 10px ;"
							   value="({{num}})">
					</label>
				{%endif%}
				{%endfor%}
			</div>

		</div>
	</form>
		{%empty%}
        <h1>相册为空，快上传点照片吧~</h1>
{% endfor %}
</div>

</body>
<script>

</script>
</html>
